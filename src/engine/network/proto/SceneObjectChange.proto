syntax = "proto3";

package tdrp.packet;

message SceneObjectChange {
	message Attribute {
		uint32 id = 1;
		string name = 2;
		bool replicated = 3;
		uint32 update_rate = 4;
		oneof value {
			int64 as_int = 5;
			double as_double = 6;
			string as_string = 7;
		}
	}

	fixed32 id = 1;
	repeated Attribute properties = 2;
	repeated Attribute attributes = 3;
	bool non_replicated = 4;
	fixed32 attached_to = 5;
}

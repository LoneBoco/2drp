syntax = "proto3";

package tdrp.packet;

message SSceneObjectAdd
{
	message Attribute
	{
		uint32 id = 1;
		uint32 type = 2;
		oneof value
		{
			int64 as_int = 3;
			uint64 as_uint = 4;
			float as_float = 5;
			double as_double = 6;
			string as_string = 7;
		}
	}

	fixed64 id = 1;
	uint32 type = 2;
	string class = 3;
	string script = 4;
	repeated Attribute properties = 5;
	repeated Attribute attributes = 6;
}

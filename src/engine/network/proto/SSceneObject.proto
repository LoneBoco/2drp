syntax = "proto3";

package tdrp.packet;

message SSceneObjectAdd
{
	message Attribute
	{
		uint32 id = 1;
		uint32 type = 2;
		oneof value
		{
			int64 asint = 3;
			uint64 asuint = 4;
			float asfloat = 5;
			double asdouble = 6;
			string asstring = 7;
		}
	}

	fixed64 id = 1;
	uint32 type = 2;
	string class = 3;
	string script = 4;
	repeated Attribute properties = 5;
	repeated Attribute attributes = 6;
}

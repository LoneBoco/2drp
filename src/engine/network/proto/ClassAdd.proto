syntax = "proto3";

package tdrp.packet;

message ClassAdd {
	message Attribute {
		uint32 id = 1;
		string name = 2;
		oneof value {
			int64 as_int = 3;
			uint64 as_uint = 4;
			float as_float = 5;
			double as_double = 6;
			string as_string = 7;
		}
	}

	string name = 1;
	string scriptclient = 2;
	string scriptserver = 3;
	repeated Attribute attributes = 4;
}

syntax = "proto3";

package tdrp.packet;

message SceneObjectNew {
	message Attribute {
		uint32 id = 1;
		string name = 2;
		bool replicated = 3;
		uint32 update_rate = 4;
		oneof value {
			int64 as_int = 5;
			double as_double = 6;
			string as_string = 7;
		}
	}

	fixed32 id = 1;
	uint32 type = 2;
	string class = 3;
	string script = 4;
	repeated Attribute properties = 5;
	repeated Attribute attributes = 6;
	bool non_replicated = 7;
	fixed32 attached_to = 8;

	string scene = 9;
}
